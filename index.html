<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <meta http-equiv = "X-UA-Compatible" content = "ie = edge">
    <link rel = "stylesheet" href = "./styles/general.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <section class = "modal-bg">
        <section class = "modal-content">
            <h1 id = "winner"></h1>
            <button id = "restart">New Game</button>
        </section>
    </section>
    <header class = "intro">
        <h1>Play a game of tic-tac-toe!</h1>
        <div class = "player-info">
            <h2 class = "player">Player (<span id = "player">X</span>)</h2>
            <h2 class = "computer">Bot (<span id = "computer">O</span>)</h2>
        </div>
    </header>
    <main class = "grid-container" id = "game-board"></main>
    <script src = "./scripts/work.js"></script>
</body>
</html>
